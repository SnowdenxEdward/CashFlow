<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="darkDiv">
      <svg
        id="dark"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        width="35"
        height="35"
      >
        <path d="M21 12.79A9 9 0 1 1 12.21 3a7 7 0 0 0 8.79 9.79z" />
      </svg>
    </div>

    <h1 id="cashflow">Cash&nbsp;Flow</h1>
    <h1 id="Track">Track&nbsp;My&nbsp;Expense</h1>
    <div id="formDiv">
      <form action="" id="form">
        <button id="incomeButton">Income</button>
        <input type="number" id="userInput" />

        <button id="expenseButton">Expense</button> <br />
        <button id="balanceButton">Balance</button>
        <button id="clearButton">Clear</button>
      </form>
    </div>
    <h4 id="text"></h4>

    <div id="quote">
      <p id="pquote">An investment in knowledge pays the best interest.</p>

      <h3 id="hquote">Benjamin Franklin</h3>
    </div>

    <script src="script.js"></script>
  </body>
</html>
